<!DOCTYPE html>
<html>
<head>
  <title>CV Evaluation API Documentation</title>
  <link rel="stylesheet" type="text/css" href="./assets/swagger-ui.css" />
  <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" sizes="32x32" />
  <style>
    html { 
      box-sizing: border-box; 
      overflow: -moz-scrollbars-vertical; 
      overflow-y: scroll; 
    }
    *, *:before, *:after { 
      box-sizing: inherit; 
    }
    body { 
      margin: 0; 
      background: #fafafa; 
    }
    
    /* Custom Header */
    .custom-api-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .custom-api-header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
    }
    
    .custom-api-header p {
      margin: 10px 0 0 0;
      font-size: 16px;
      opacity: 0.9;
    }
    
    /* Hide Swagger UI topbar */
    .swagger-ui .topbar {
      display: none !important;
    }
    
    /* Swagger UI customization */
    .swagger-ui {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .swagger-ui .info {
      margin: 20px 0 !important;
    }
    
    .swagger-ui .scheme-container {
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    /* Custom colors */
    .swagger-ui .btn.authorize {
      background-color: #667eea;
      border-color: #667eea;
    }
    
    .swagger-ui .btn.execute {
      background-color: #764ba2;
      border-color: #764ba2;
    }
  </style>
</head>
<body>
  <!-- Custom Header -->
  <div class="custom-api-header">
    <h1>ðŸ”§ CV Evaluation API</h1>
    <p>Complete API documentation for CV and Project evaluation service</p>
  </div>
  
  <!-- Swagger UI Container -->
  <div id="swagger-ui"></div>
  
  <script src="./assets/swagger-ui-bundle.js"></script>
  <script src="./swagger-config.js"></script>
</body>
</html>
